<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            color: #1a1a1a;
            padding: 20px 24px;
        }

        /* ── CABEÇALHO ── */
        .header-box {
            border: 1.5px solid #333;
            border-radius: 0;
            padding: 6px 10px;
            margin-bottom: 10px;
            display: table;
            table-layout: fixed;
            width: 100%;
        }

        .header-logo-col {
            width: 70px;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            padding-right: 8px;
        }

        .header-logo-col img {
            width: 60px;
            height: 60px;
        }

        .header-fields-col {
            display: table-cell;
            vertical-align: top;
            padding-left: 8px;
        }

        .header-school {
            font-size: 9pt;
            font-weight: bold;
            margin-bottom: 4px;
            text-align: center;
        }

        .header-fields-grid {
            display: table;
            width: 100%;
            font-size: 9pt;
        }

        .header-fields-row {
            display: table-row;
        }

        .header-field-cell {
            display: table-cell;
            padding: 2px 4px;
            border: 1px solid #333;
        }

        .header-field-cell.label {
            font-weight: bold;
            width: 80px;
            background-color: #f5f5f5;
        }

        .header-field-cell.value {
            min-width: 120px;
        }

        /* ── TÍTULO ── */
        .activity-title {
            font-size: 12pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 4px;
            margin-top: 6px;
            text-transform: uppercase;
            border: 1px solid #333;
            padding: 4px;
            background-color: #f0f0f0;
        }

        .activity-meta {
            font-size: 8pt;
            color: #555;
            margin-bottom: 10px;
        }

        .worksheet-description {
            font-size: 9pt;
            color: #333;
            margin-top: 6px;
            margin-bottom: 10px;
            line-height: 1.3;
            text-align: justify;
        }

        /* ── LAYOUT DUAS COLUNAS ── */
        .questions-container {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .questions-column {
            display: table-cell;
            vertical-align: top;
            width: 50%;
            padding: 0 8px;
        }

        .questions-column.left {
            padding-left: 0;
            padding-right: 10px;
            border-right: 1px solid #333;
        }

        .questions-column.right {
            padding-left: 10px;
            padding-right: 0;
        }

        /* ── QUESTÃO ── */
        .question {
            margin-bottom: 14px;
            page-break-inside: avoid;
        }

        .question-statement {
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 5px;
            font-size: 10pt;
        }

        .options {
            margin-left: 12px;
        }

        .option {
            line-height: 1.6;
            font-size: 9pt;
        }

        .true-false {
            margin-left: 12px;
            line-height: 1.5;
            font-size: 9pt;
        }

        .answer-lines {
            margin-top: 4px;
        }

        .answer-line {
            border-bottom: 1px solid #aaa;
            height: 18px;
            margin-bottom: 4px;
        }

        /* ── RODAPÉ ── */
        .footer {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 6px;
            font-size: 8pt;
            color: #888;
            display: table;
            width: 100%;
            clear: both;
        }

        .footer-left  { display: table-cell; text-align: left; }
        .footer-right { display: table-cell; text-align: right; }
    </style>
</head>
<body>

<!-- CABEÇALHO -->
<div class="header-box">
    <div class="header-logo-col">
        <img th:src="${logoUri}" alt="Logo" />
    </div>
    <div class="header-fields-col">
        <div class="header-school">EEFTI PADRE PAULO DE ALMEIDA MEDEIROS</div>
        <div class="header-fields-grid">
            <div class="header-fields-row">
                <div class="header-field-cell label">ESTUDANTE:</div>
                <div class="header-field-cell value" style="width: 100%;">&#160;</div>
            </div>
            <div class="header-fields-row">
                <div class="header-field-cell label">PROFESSOR(A):</div>
                <div class="header-field-cell value" th:text="${worksheet.teacherName ?: '&#160;'}"></div>
                <div class="header-field-cell label">DATA:</div>
                <div class="header-field-cell value">____/____/______</div>
            </div>
            <div class="header-fields-row">
                <div class="header-field-cell label">TURMA:</div>
                <div class="header-field-cell value" style="width: 100%;">&#160;</div>
            </div>
        </div>
    </div>
</div>

<!-- TÍTULO -->
<div class="activity-title" th:text="${worksheet.topic}"></div>

<!-- DESCRIÇÃO DA ATIVIDADE -->
<div class="worksheet-description"
     th:if="${aiDescription != null or (worksheet.description != null and worksheet.description.trim() != '')}"
     th:text="${aiDescription != null ? aiDescription : worksheet.description}">
</div>

<!-- QUESTÕES EM DUAS COLUNAS -->
<div class="questions-container">
    <!-- COLUNA ESQUERDA -->
    <div class="questions-column left">
        <div th:each="q, stat : ${questions}" th:if="${stat.index < (questions.size() + 1) / 2}" class="question">
            <div class="question-statement"
                 th:text="${stat.index + 1} + '. ' + ${q.statement}">
            </div>

            <!-- MCQ -->
            <div th:if="${q.type.name() == 'MCQ'}" class="options">
                <div th:each="opt : ${q.options}" class="option">
                    <span th:text="${opt.label.name()} + ') ' + ${opt.text}"></span>
                </div>
            </div>

            <!-- TRUE_FALSE -->
            <div th:if="${q.type.name() == 'TRUE_FALSE'}" class="true-false">
                ( ) Verdadeiro &#160;&#160; ( ) Falso
            </div>

            <!-- OPEN / FILL_BLANK -->
            <div th:if="${q.type.name() == 'OPEN' or q.type.name() == 'FILL_BLANK'}"
                 class="answer-lines">
                <div class="answer-line"></div>
                <div class="answer-line"></div>
            </div>

            <!-- GABARITO opcional -->
            <div th:if="${showAnswers}" style="color: #1a5276; font-style: italic; margin-top: 6px; font-size: 8pt;">
                &#10004; <strong>Gabarito:</strong> <span th:text="${q.correctAnswer}"></span>
                <span th:if="${showExplanations}">
                    &#8212; <span th:text="${q.explanation}"></span>
                </span>
            </div>
        </div>
    </div>

    <!-- COLUNA DIREITA -->
    <div class="questions-column right">
        <div th:each="q, stat : ${questions}" th:if="${stat.index >= (questions.size() + 1) / 2}" class="question">
            <div class="question-statement"
                 th:text="${stat.index + 1} + '. ' + ${q.statement}">
            </div>

            <!-- MCQ -->
            <div th:if="${q.type.name() == 'MCQ'}" class="options">
                <div th:each="opt : ${q.options}" class="option">
                    <span th:text="${opt.label.name()} + ') ' + ${opt.text}"></span>
                </div>
            </div>

            <!-- TRUE_FALSE -->
            <div th:if="${q.type.name() == 'TRUE_FALSE'}" class="true-false">
                ( ) Verdadeiro &#160;&#160; ( ) Falso
            </div>

            <!-- OPEN / FILL_BLANK -->
            <div th:if="${q.type.name() == 'OPEN' or q.type.name() == 'FILL_BLANK'}"
                 class="answer-lines">
                <div class="answer-line"></div>
                <div class="answer-line"></div>
            </div>

            <!-- GABARITO opcional -->
            <div th:if="${showAnswers}" style="color: #1a5276; font-style: italic; margin-top: 6px; font-size: 8pt;">
                &#10004; <strong>Gabarito:</strong> <span th:text="${q.correctAnswer}"></span>
                <span th:if="${showExplanations}">
                    &#8212; <span th:text="${q.explanation}"></span>
                </span>
            </div>
        </div>
    </div>

</div>

<!-- RODAPÉ -->
<div class="footer">
    <span class="footer-left">EduGen &#8212; Gerador de Atividades®, created by Lucas Torquato</span>
    <span class="footer-right" th:text="'Vers&#227;o #' + ${version.id}"></span>
</div>

</body>
</html>
