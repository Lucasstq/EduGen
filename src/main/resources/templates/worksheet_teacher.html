<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
            color: #1a1a1a;
            padding: 36px 44px;
        }

        /* ── CABEÇALHO ── */
        .header-box {
            border: 1.5px dashed #555;
            border-radius: 4px;
            padding: 10px 14px;
            margin-bottom: 14px;
            display: table;
            table-layout: fixed;
            width: 100%;
        }

        .header-logo-col {
            width: 100px;
            display: table-cell;
            vertical-align: top;
            text-align: center;
            padding-right: 10px;
        }

        .header-logo-col img {
            width: 80px;
            height: 80px;
        }

        .header-fields-col {
            display: table-cell;
            vertical-align: top;
            padding-left: 10px;
        }

        .header-school {
            font-size: 10pt;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .header-row {
            display: flex;
            align-items: center;
            font-size: 10pt;
            margin-bottom: 6px;
        }

        .header-label {
            font-weight: bold;
            min-width: 120px;
        }

        .field-underline {
            display: inline-block;
            border-bottom: 1px solid #333;
            min-width: 220px;
            margin-left: 6px;
        }

        .field-underline-full {
            min-width: 320px;
        }

        .field-underline-short {
            display: inline-block;
            border-bottom: 1px solid #333;
            min-width: 120px;
            margin-left: 6px;
        }

        /* ── BADGE PROFESSOR ── */
        .teacher-badge {
            display: inline-block;
            background-color: #1a5276;
            color: #ffffff;
            font-size: 9pt;
            font-weight: bold;
            padding: 2px 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        /* ── TÍTULO ── */
        .activity-title {
            font-size: 15pt;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .activity-meta {
            font-size: 9pt;
            color: #555;
            margin-bottom: 18px;
        }

        .worksheet-description {
            font-size: 10pt;
            color: #333;
            margin-top: 8px;
            margin-bottom: 14px;
            line-height: 1.4;
        }

        /* ── QUESTÃO ── */
        .question {
            margin-bottom: 22px;
            page-break-inside: avoid;
        }

        .question-statement {
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .options {
            margin-left: 20px;
        }

        .option {
            line-height: 1.9;
        }

        .option-correct {
            color: #1a5276;
            font-weight: bold;
            line-height: 1.9;
            margin-left: 20px;
        }

        .true-false {
            margin-left: 20px;
            line-height: 1.8;
        }

        .tf-correct {
            color: #1a5276;
            font-weight: bold;
        }

        .answer-lines {
            margin-top: 6px;
        }

        .answer-line {
            border-bottom: 1px solid #aaa;
            height: 22px;
            margin-bottom: 6px;
        }

        /* ── GABARITO / EXPLICAÇÃO ── */
        .answer-block {
            margin-top: 8px;
            padding: 6px 10px;
            background-color: #eaf4fb;
            border-left: 3px solid #1a5276;
            border-radius: 2px;
            font-size: 10pt;
        }

        .answer-label {
            font-weight: bold;
            color: #1a5276;
        }

        .explanation-text {
            color: #333;
            font-style: italic;
            margin-top: 3px;
        }

        /* ── RODAPÉ ── */
        .footer {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 8px;
            font-size: 9pt;
            color: #888;
            display: table;
            width: 100%;
        }

        .footer-left  { display: table-cell; text-align: left; }
        .footer-right { display: table-cell; text-align: right; }
    </style>
</head>
<body>

<!-- CABEÇALHO -->
<div class="header-box">
    <div class="header-logo-col">
        <img th:src="${logoUri}" alt="Logo" />
    </div>
    <div class="header-fields-col">
        <div class="header-school">EEFTI PADRE PAULO DE ALMEIDA MEDEIROS</div>

        <div class="header-row">
            <span class="header-label">Nome:</span>
            <span class="field-underline field-underline-full">&#160;</span>
        </div>
        <div class="header-row">
            <span class="header-label">Professor(a):</span>
            <span class="field-underline" th:text="${worksheet.teacherName ?: '&#160;'}"></span>
        </div>
        <div class="header-row">
            <span class="header-label">Turma/Escola:</span>
            <span class="field-underline"></span>
        </div>
        <div class="header-row">
            <span class="header-label">Data:</span>
            <span class="field-underline"></span>
        </div>
    </div>
</div>

<!-- BADGE -->
<div class="teacher-badge">VERS&#195;O PROFESSOR &#8212; USO EXCLUSIVO DO DOCENTE</div>

<!-- TÍTULO -->
<div class="activity-title" th:text="${worksheet.topic}"></div>
<div class="activity-meta"
     th:text="${worksheet.questionCount} + ' quest&#245;es'">
</div>

<!-- DESCRIÇÃO DA ATIVIDADE -->
<div class="worksheet-description"
     th:if="${aiDescription != null or (worksheet.description != null and worksheet.description.trim() != '')}"
     th:text="${aiDescription != null ? aiDescription : worksheet.description}">
</div>

<!-- QUESTÕES -->
<div th:each="q, stat : ${questions}" class="question">

    <div class="question-statement"
         th:text="${stat.index + 1} + '. ' + ${q.statement}">
    </div>

    <!-- MCQ: opção correta destacada -->
    <div th:if="${q.type.name() == 'MCQ'}">
        <div th:each="opt : ${q.options}"
             th:class="${showAnswers and opt.label.name() == q.correctAnswer} ? 'option-correct' : 'option'">
            <span th:text="${opt.label.name()} + ') ' + ${opt.text}"></span>
            <span th:if="${showAnswers and opt.label.name() == q.correctAnswer}"> &#10004;</span>
        </div>
    </div>

    <!-- TRUE_FALSE -->
    <div th:if="${q.type.name() == 'TRUE_FALSE'}" class="true-false">
            <span th:class="${showAnswers and q.correctAnswer == 'TRUE'} ? 'tf-correct' : ''">
                ( ) Verdadeiro
            </span>
        &#160;&#160;
        <span th:class="${showAnswers and q.correctAnswer == 'FALSE'} ? 'tf-correct' : ''">
                ( ) Falso
            </span>
    </div>

    <!-- OPEN / FILL_BLANK -->
    <div th:if="${q.type.name() == 'OPEN' or q.type.name() == 'FILL_BLANK'}"
         class="answer-lines">
        <div class="answer-line"></div>
        <div class="answer-line"></div>
        <div class="answer-line"></div>
    </div>

    <!-- BLOCO GABARITO para OPEN e FILL_BLANK -->
    <div th:if="${showAnswers and q.correctAnswer != null
                     and (q.type.name() == 'OPEN' or q.type.name() == 'FILL_BLANK')}"
         class="answer-block">
        <span class="answer-label">Gabarito: </span>
        <span th:text="${q.correctAnswer}"></span>
        <div th:if="${showExplanations and q.explanation != null}"
             class="explanation-text"
             th:text="${q.explanation}">
        </div>
    </div>

    <!-- EXPLICAÇÃO para MCQ e TRUE_FALSE (gabarito já está inline) -->
    <div th:if="${showExplanations and q.explanation != null
                     and (q.type.name() == 'MCQ' or q.type.name() == 'TRUE_FALSE')}"
         class="answer-block">
        <span class="answer-label">Explica&#231;&#227;o: </span>
        <span class="explanation-text" th:text="${q.explanation}"></span>
    </div>

</div>

<!-- RODAPÉ -->
<div class="footer">
    <span class="footer-left">EduGen &#8212; Gerador de Atividades</span>
    <span class="footer-right" th:text="'Vers&#227;o #' + ${version.id} + ' · Seed: ' + ${version.seed}"></span>
</div>

</body>
</html>
